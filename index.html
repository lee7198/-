    <script>
      function toggle_nav(nav) {
        switch (nav) {
          case 1: {
            document.getElementById("signup_btn").classList.remove("active");
            document.getElementById("signin_btn").classList.add("active");
            document.getElementById("signup").style.transform =
              "rotatey(-90deg)";
            document.getElementById("signin").style.transform = "rotatey(0deg)";
            setTimeout(function () {
              document.getElementById("signin").style.display = "block";
              document.getElementById("signup").style.display = "none";
            }, 350);
            break;
          }
          case 2: {
            document.getElementById("signin_btn").classList.remove("active");
            document.getElementById("signup_btn").classList.add("active");
            document.getElementById("signin").style.transform =
              "rotatey(90deg)";
            document.getElementById("signup").style.transform = "rotatey(0deg)";
            setTimeout(function () {
              document.getElementById("signin").style.display = "none";
              document.getElementById("signup").style.display = "block";
            }, 350);
            break;
          }
        }
      }
    </script>

    <div class="form_area">
      <div class="form_section">
        <div class="form_nav">
          <ul>
            <li onclick="toggle_nav(1);" id="signin_btn" class="nav_btn active">
              SIGN IN
            </li>
            <li onclick="toggle_nav(2);" id="signup_btn" class="nav_btn">
              SIGN UP
            </li>
          </ul>
        </div>
        <div class="form_input">
          <form id="signin">
            <label for="id">USERNAME</label>
            <input name="id" type="text" />
            <label for="pw">PASSWORD</label>

            <div class="form_ck">
              <input name="keep" type="checkbox" />
              <label for="keep">Keep me Signed in</label>
            </div>
            <button type="submit">Login</button>
          </form>
          <form id="signup" style="display: none; transform: rotateY(90deg)">
            <label for="id">USERNAME</label>
            <input name="id" type="text" />
            <label for="pw">PASSWORD</label>
            <input name="pw" type="password" />
            <label for="pw2">REPEAT PASSWORD</label>
            <input name="pw2" type="password" />
            <label for="mail">EMAIL ADDRESS</label>
            <input name="mail" type="text" />
            <button type="submit">SIGN UP</button>
          </form>
        </div>
        <div class="form_footer">

        </div>
